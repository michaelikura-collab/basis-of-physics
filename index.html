<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理の基礎固め</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        #card {
            width: 300px;
            height: 200px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            border: 2px solid #3b82f6;
            color: #333;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        #card:active { transform: scale(0.98); }
        .button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-next { background-color: #3b82f6; }
        .btn-shuffle { background-color: #10b981; }
        
        /* ファイル読み込みエリアのデザイン */
        .file-upload {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="file-upload">
        <p>↓ 作成したCSVファイルを選んでください</p>
        <input type="file" id="fileInput" accept=".csv" onchange="loadCSV(this)">
    </div>

    <div id="card" onclick="flipCard()">ファイルを選択してください</div>
    
    <div class="button-container">
        <button class="btn-shuffle" onclick="shuffleWords()">シャッフル</button>
        <button class="btn-next" onclick="nextWord()">次の問題</button>
    </div>

    <script>
        let wordList = []; // 最初は空っぽにしておきます
        let currentIndex = 0;
        let isFront = true;
        const cardElement = document.getElementById("card");

        // --- CSVファイルを読み込む機能 ---
        function loadCSV(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            
            // ファイルを読み込み終わったら動く処理
            reader.onload = function(e) {
                const text = e.target.result;
                wordList = []; // リストをリセット

                // 行ごとに分ける
                const lines = text.split(/\r\n|\n/);
                
                // 各行をカンマで分けてリストに追加
                lines.forEach(line => {
                    const parts = line.split(',');
                    if (parts.length >= 2) {
                        wordList.push({ front: parts[0], back: parts[1] });
                    }
                });

                if (wordList.length > 0) {
                    alert(wordList.length + "個の単語を読み込みました！");
                    currentIndex = 0;
                    isFront = true;
                    updateCard();
                } else {
                    alert("データが見つかりませんでした。");
                }
            };

           // カンマの後ろに "Shift_JIS" を追加します
            reader.readAsText(file, "Shift_JIS");
        }

        // --- 以下はいつもの機能 ---

        function flipCard() {
            if (wordList.length === 0) return;
            if (isFront) {
                cardElement.innerText = wordList[currentIndex].back;
                cardElement.style.backgroundColor = "#e0f2fe";
            } else {
                cardElement.innerText = wordList[currentIndex].front;
                cardElement.style.backgroundColor = "white";
            }
            isFront = !isFront;
        }

        function nextWord() {
            if (wordList.length === 0) return;
            currentIndex++;
            if (currentIndex >= wordList.length) currentIndex = 0;
            isFront = true;
            updateCard();
        }

        function shuffleWords() {
            if (wordList.length === 0) return;
            for (let i = wordList.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [wordList[i], wordList[j]] = [wordList[j], wordList[i]];
            }
            currentIndex = 0;
            isFront = true;
            updateCard();
        }

        function updateCard() {
            if (wordList.length > 0) {
                cardElement.innerText = wordList[currentIndex].front;
                cardElement.style.backgroundColor = "white";
            }
        }
    </script>
</body>

</html>
